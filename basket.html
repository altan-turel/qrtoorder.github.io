<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/b82939025f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="basketheader">
            Your Basket
        </div>
        <div class="basketproductcard">
            <div class="productimg">
                <img src="product1.png" alt="">
            </div>
            <span class="basketproductname">ProductName</span>
            <span class="basketproductprice">Price</span>
            <i id="basketsubstract" class="fa-solid fa-circle-minus"></i>
            <span class="basketorderamount">1</span>
            <i id="basketpageadd" class="fa-solid fa-circle-plus"></i>
            <button class="basketremove" type="submit">Remove</button>          

        </div>
        <div class="ordernotetitle">
            Add your notes
        </div>
        <input class="ordernoteinput" type="text" name="note" value="">
        <div class="totalamounttext">Toplam tutar:</div>
        <div class="totalamount">Total Price</div>
        <button class="orderbutton" type="submit">Complete Order</button>
    </body>
</html>
