<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/b82939025f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="menuheader">
            Menu
        </div>
        <div class="searcharea">
            <span class="searchtext">Search Product</span>
            <i id="searchicon" class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="categories">
            <div class="categorybox">
            </div>
        </div>
        <span class="promotionheader">Promotions</span>
        <div class="promotions">          
                <span class="promotiontitle">Promotion Title</span>
                <span class="promotionproductname">Promoted Product</span>
                <span class="promotedprice">Promoted Price</span>  
                <div class="addpromotedprodcut"><i class="fa-solid fa-circle-plus"></i> </div> 
           
        </div>
        <span class="products">Products</span>
        <div class="products">
            <div class="productcard">                
                <img class="productimg" src="product1.png" alt="">
                <span class="productname">ProductName</span>
                <span class="productprice">50TL</span>
                <i id="addproduct" class="fa-solid fa-circle-plus"></i>

            </div>
        </div>
    
    </body>
</html>
